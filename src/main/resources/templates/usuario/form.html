<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            
            <p><h1>Cadastro de Usu√°rio</h1></p>

            <div class="border border-dark">
                <form th:action="@{/usuario/(form)}" th:object="${usuario}" method="post">

                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Nome Completo</span>
                        </div>
                        <input type="text" placeholder="Nome" th:field="*{nome}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">E-mail</span>
                        </div>
                        <input type="text" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1" th:field="*{eMail}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Senha</span>
                        </div>
                        <input type="password" placeholder="Senha" minlength="8" required th:field="*{senha}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Data de Nascimento</span>
                        </div>
                        <input type="date" th:field="*{dataNasc}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Data de Inicio Diabetes</span>
                        </div>
                        <input type="date" th:field="*{dataInicio}" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>
            </div>
        </div>        
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
