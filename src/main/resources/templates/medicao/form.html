<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            
            <p><h1>Cadastro de Medição</h1></p>

            <div class="border border-dark">
                <form th:action="@{/medicao/(form)}" th:object="${medicao}" method="post">

                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Nome Completo</span>
                        </div>
                        <input type="text" placeholder="Nome" th:field="*{usuario}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Glicemia</span>
                        </div>
                        <input type="number" placeholder="Glicemia" aria-label="Glicemia" minlength="1" th:field="*{glicemia}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Data/Hora da medicao</span>
                        </div>
                        <input type="date" th:field="*{dataHora}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>
            </div>
        </div>        
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
