<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            
            <p><h1>Alimentos</h1></p>

            <div class="border border-dark">
                <form th:action="@{/alimento/(form)}" th:object="${alimento}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Alimento</span>
                        </div>
                        <input type="text" th:field="*{nomeAlimento}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Proporção</span>
                        </div>
                        <input type="text" th:field="*{proporcao}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Carboídratos</span>
                        </div>
                        <input type="text" th:field="*{valorCarb}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Medida(g/ml)</span>
                        </div>
                        <input type="text" th:field="*{medida}" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>
            </div>
        </div>        
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
